server.port=8090

# ACTIVATE/DEACTIVATE API-DOCS AND SWAGGER-UI CONFIG
springdoc.api-docs.enable = true
springdoc.swagger-ui.enable = true
springdoc.swagger-ui.path=/doc/swagger-ui.html
springdoc.packagesToScan=com.ntt.apirest.controller
#springdoc.pathsToMatch=

# H2 CONFIG
spring.datasource.url = jdbc:h2:mem:nttdb
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.username = sa
spring.datasource.password =

spring.h2.console.enabled = true
spring.h2.console.path = /h2-ui

spring.jpa.hibernate.ddl-auto=update

# JPA CONFIG
spring.jpa.show-sql = true

# HIBERNATE CONFIG
spring.jpa.hibernate.dll-auto = update

